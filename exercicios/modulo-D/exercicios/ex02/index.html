<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento: <input type="number" name="anonasc" id="anonasc">
            </p>
            <p>
                Sexo:
                <input type="radio" name="genero" id="generoM">
                <label for="generoM">Masculino</label>
                <input type="radio" name="genero" id="generoF">
                <label for="generoF">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>&copy; CursoemVideo</footer>
    <script src="script.js"></script>
</body>

</html>
