<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 162, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var preco = Number(window.prompt("Digite um valor: "))
        var n1 = 200.50
        if (preco > n1) {
            window.alert(`${preco} é maior que ${n1}`)
        } else if (preco == n1) {
            window.alert(`${preco} é igual ${n1}`)
        } else {
            window.alert(`${preco} não é maior que ${n1}`)
        }
    </script>
</body>

</html>
